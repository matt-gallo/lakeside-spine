    top: 0;

/* Animations */

    50% {

/* Prevent text selection on interactive elements */
.lakeside-header .mobile-menu-toggle,
.lakeside-header .btn-primary {

.lakeside-header .btn-primary:focus,
.lakeside-header .mobile-menu-toggle:focus {

<script>
// Mobile menu toggle functionality
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuToggle = document.querySelector('.lakeside-header .mobile-menu-toggle');
    const mobileNav = document.querySelector('.lakeside-header .mobile-nav');
    
    if (mobileMenuToggle && mobileNav) {
        mobileMenuToggle.addEventListener('click', function() {
            const isExpanded = mobileNav.classList.contains('active');
            
            // Toggle mobile nav
            mobileNav.classList.toggle('active');
            
            // Update aria-expanded attribute
            mobileMenuToggle.setAttribute('aria-expanded', !isExpanded);
            
            // Change hamburger icon to X when open
            const svg = mobileMenuToggle.querySelector('svg');
            if (!isExpanded) {
                // Change to X icon
                svg.innerHTML = '<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>';
            } else {
                // Change back to hamburger icon
                svg.innerHTML = '<path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>';
            }
        });
        
        // Close mobile menu when clicking on a link
        const mobileNavLinks = mobileNav.querySelectorAll('a');
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileNav.classList.remove('active');
                mobileMenuToggle.setAttribute('aria-expanded', 'false');
                
                // Reset icon to hamburger
                const svg = mobileMenuToggle.querySelector('svg');
                svg.innerHTML = '<path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>';
            });
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.lakeside-header')) {
                mobileNav.classList.remove('active');
                mobileMenuToggle.setAttribute('aria-expanded', 'false');
                
                // Reset icon to hamburger
                const svg = mobileMenuToggle.querySelector('svg');
                svg.innerHTML = '<path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>';
            }
        });
    }
});
</script>
